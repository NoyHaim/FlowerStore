<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amarante</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/register.css">
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
<div class="register-page">
    <h1>Amarante</h1>
    <h2>Flowers Boutique</h2>
    <div class="form">
        <form class="register-form">
            <input class="inputs" id="username" type="text" placeholder="username"/>
            <input class="inputs" id="password" type="password" placeholder="password"/>
            <input class="inputs" id="email" type="text" placeholder="email"/>
            <div id="error"></div>
            <input class="create-button" id="register" type="button" value="create account">
        </form>
    </div>
</div>
</body>
</html>
